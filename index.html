<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusMoney" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="addMoney" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusMoney2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control text-center" value="1">
                           <button id="addMoney2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="price2">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total"> 1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   //For minus sign
   const minusPrice=document.getElementById("minusMoney");
   minusPrice.addEventListener("click",function(){
      // const minusQuantity=document.getElementById("quantity").value;
      // const currentMinusQuantity=parseFloat(minusQuantity);
      // const afterMinus=currentMinusQuantity-1;
      // console.log(afterMinus)
      // document.getElementById("quantity").value=afterMinus;
      updateAfterMinus("quantity");
      const minusPrice=document.getElementById("price").innerText;
      const currentMinusPrice=parseFloat(minusPrice);
   
      const afterMinusPrice=currentMinusPrice-1219;
      console.log(afterMinusPrice);
      document.getElementById("price").innerText=afterMinusPrice;
      totalSubtotal("price","price2");
 

   })

   const minusPrice2=document.getElementById("minusMoney2");
   minusPrice2.addEventListener("click",function(){
      updateAfterMinus("quantity2");
      const minusPrice2=document.getElementById("price2").innerText;
      const currentMinusPrice2=parseFloat(minusPrice2);
   
      const afterMinusPrice2=currentMinusPrice2-59;
      console.log(afterMinusPrice2);
      document.getElementById("price2").innerText=afterMinusPrice2;
      totalSubtotal("price","price2");

   })

   function updateAfterMinus(inputMinusQuantity){
      const minusQuantity=document.getElementById(inputMinusQuantity).value;
      const currentMinusQuantity=parseFloat(minusQuantity);
      const afterMinus=currentMinusQuantity-1;
      console.log(afterMinus)
      document.getElementById(inputMinusQuantity).value=afterMinus;
   }


   //for plus sign
   const addPrice=document.getElementById("addMoney");
   addPrice.addEventListener("click",function(){
      // const plusQuantity=document.getElementById("quantity").value;
      // const currentPlusQuantity=parseFloat(plusQuantity);
   
      // const afterAdd=currentPlusQuantity+1;
      // console.log(afterAdd)
      // document.getElementById("quantity").value=afterAdd;
      updateAfterPlus("quantity");
      const plusPrice=document.getElementById("price").innerText;
      const currentPlusPrice=parseFloat(plusPrice);
   
      const afterAddPrice=currentPlusPrice+1219;
      console.log(afterAddPrice);
      document.getElementById("price").innerText=afterAddPrice;
      totalSubtotal("price","price2");

   })
   
   const addPrice2=document.getElementById("addMoney2");
   addPrice2.addEventListener("click",function(){
      updateAfterPlus("quantity2");
      const plusPrice2=document.getElementById("price2").innerText;
      const currentPlusPrice2=parseFloat(plusPrice2);
   
      const afterAddPrice2=currentPlusPrice2+59;
      console.log(afterAddPrice2);
      document.getElementById("price2").innerText=afterAddPrice2;
      totalSubtotal("price","price2");
   })

   function updateAfterPlus(inputQuantity){
      const plusQuantity=document.getElementById(inputQuantity).value;
      const currentPlusQuantity=parseFloat(plusQuantity);
   
      const afterAdd=currentPlusQuantity+1;
      console.log(afterAdd);
      document.getElementById(inputQuantity).value=afterAdd;
   }

   function totalSubtotal(id,id2){
   const getPrice1=document.getElementById("price").innerText;
   const currentGetPrice1=parseFloat(getPrice1);
   const getPrice2=document.getElementById("price2").innerText;
   const currentGetPrice2=parseFloat(getPrice2);

   document.getElementById("subtotal").innerText=currentGetPrice1+currentGetPrice2;
   document.getElementById("total").innerText=currentGetPrice1+currentGetPrice2;

   }

</script>
</html>
