<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusMoney" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="addMoney" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusMoney2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control text-center" value="1">
                           <button id="addMoney2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   //For minus sign
   const minusPrice=document.getElementById("minusMoney");
   minusPrice.addEventListener("click",function(){
      // const minusQuantity=document.getElementById("quantity").value;
      // const currentMinusQuantity=parseFloat(minusQuantity);
      // const afterMinus=currentMinusQuantity-1;
      // console.log(afterMinus)
      // document.getElementById("quantity").value=afterMinus;
      updateAfterMinus("minusMoney","quantity");

   })

   const minusPrice2=document.getElementById("minusMoney2");
   minusPrice2.addEventListener("click",function(){
      updateAfterMinus("minusMoney2","quantity2");
   })

   function updateAfterMinus(id,inputMinusQuantity){
      const minusQuantity=document.getElementById(inputMinusQuantity).value;
      const currentMinusQuantity=parseFloat(minusQuantity);
      const afterMinus=currentMinusQuantity-1;
      console.log(afterMinus)
      document.getElementById(inputMinusQuantity).value=afterMinus;
   }

   //for plus sign
   const addPrice=document.getElementById("addMoney");
   addPrice.addEventListener("click",function(){
      // const plusQuantity=document.getElementById("quantity").value;
      // const currentPlusQuantity=parseFloat(plusQuantity);
   
      // const afterAdd=currentPlusQuantity+1;
      // console.log(afterAdd)
      // document.getElementById("quantity").value=afterAdd;
      updateAfterPlus("addMoney","quantity");

   })
   
   const addPrice2=document.getElementById("addMoney2");
   addPrice2.addEventListener("click",function(){
      updateAfterPlus("addMoney2","quantity2");
   })

   function updateAfterPlus(id,inputQuantity){
      const plusQuantity=document.getElementById(inputQuantity).value;
      const currentPlusQuantity=parseFloat(plusQuantity);
   
      const afterAdd=currentPlusQuantity+1;
      console.log(afterAdd);
      document.getElementById(inputQuantity).value=afterAdd;
   }
</script>
</html>
